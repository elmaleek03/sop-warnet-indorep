<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>INDOREP NET - SOP Warnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 40px auto; line-height: 1.6; }
    img { max-width: 100%; }
    pre, code { background: #f4f4f4; padding: 4px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>INDOREP NET - SOP Warnet</h1>
  <div id="content">Loading SOP...</div>

  <!-- Load Marked.js to render markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('SOP.md')
      .then(response => response.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '‚ùå Failed to load SOP.md';
        console.error(error);
      });
  </script>
</body>
</html>
